{% load static %}
<html>
<head>
<title>Facial Expression Recognition</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please enter customer name");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please enter rating");
	formObj.t2.focus();
	return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please upload photo");
	formObj.t3.focus();
	return false;
	}
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span><center>A Deep Learning Facial Expression Recognition Based Scoring
<br/><center>System For Restaurants</center></span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
          <ul>
          <li><a href="{% url 'Index' %}">Home</a></li>
		  <li><a href="{% url 'User' %}">User</a></li>
		  <li><a href="{% url 'Admin' %}">Administrator</a></li>
          </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action="{% url 'Rating' %}" enctype="multipart/form-data" onsubmit="return validate(this);">
{% csrf_token %}
<br/>
   <h2><b>User Rating Screen</b></h2>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="40" >
			 <tr><td><b>Customer&nbsp;Name</b></td><td><input type="text" name="t1" style="font-family: Comic Sans MS" size="20"/></td></tr>
         
		  <tr><td><b>Rating</b></td><td><input type="text" name="t2" style="font-family: Comic Sans MS" size="10"/></td></tr>

		   <tr><td><b>Upload&nbsp;Photo</b></td><td><input type="file" name="t3" style="font-family: Comic Sans MS" size="30"/></td></tr>
			<tr><td></td><td><input type="submit" value="Submit"></td>
			</table>
				</div>	
					
				</div>
				
					
	</body>
</html>
